<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    

    <form action="">
        <div>
        <label for="donTextElement"> Nombre: </label>
        <input type="text" name="nombre" id="ingreseNombre" minlength="3" maxlength="20" placeholder="Ingrese su nombre">
    </div>
    <div>
        <label for="donTextElement"> Apellido: </label>
        <input type="text" name="apellido" id="ingreseApellido" minlength="3" maxlength="20" placeholder="Ingrese su apellido">
    </div>
    <div>
        <label for="donTextElement"> E-mail: </label>
        <input type="email" name="correo" id="ingreseMail"  placeholder="Ingrese su e-Mail"    pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
    </div>
    <div></div>
        <label for="donTextElement"> Consulta: </label>
        <textarea name="consulta" rows="10" cols="30" minlength="3" maxlength="20" placeholder="Ingrese su consulta"></textarea>
    </div>
    <div>
        <button id="botonEnviar"> Enviar</button>
    </div>
    </form>

    <script src="index.js"> </script>
</body>
</html>
